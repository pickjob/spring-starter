# /actuator/ + beans caches conditions configprops env health metrics mappings sessions shutdown threaddump
management:
    endpoint:
        health:
            show-details: always
    endpoints:
        enabled-by-default: true
        web:
            exposure:
                include: '*'
    server:
        address: 127.0.0.1
server:
    shutdown: graceful
spring:
    application:
        admin:
            enabled: true
    servlet:
        multipart:
            max-file-size: -1
    jpa:
        show-sql: true
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.MySQL5InnoDBDialect
                hibernate:
                    hbm2ddl:
                        auto: none
    data:
        rest:
            basePath: /rest-data
        mongodb:
            host: mongo
            port: 27017
            database: mongo
            username: china
            password: chinese
            auto-index-creation: true
    elasticsearch:
        rest:
            username: china
            password: chinese
            uris: http://elasticsearch:9200
    redis:
        host: redis
        port: 6379
        database: 0
        lettuce:
            pool:
                max-active: 8
                max-idle: 8
                max-wait: -1ms
                min-idle: 2
                shutdown-timeout: 100ms
    cache:
        type: CAFFEINE
        cache-names: demoCache
        caffeine:
            spec: maximumSize=500,expireAfterAccess=600s
    lifecycle:
        timeout-per-shutdown-phase: 20s
datasource:
    schema-primary:
        jdbc-url: jdbc:mysql://mysql:3306/primary?autoReconnect=true&useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
        username: china
        password: chinese
        driver-class-name: com.mysql.cj.jdbc.Driver
        maximum-pool-size: 1
        data-source-properties:
            cachePrepStmts: true
            prepStmtCacheSize: 250
            prepStmtCacheSqlLimit: 2048
            useServerPrepStmts: true
            useLocalSessionState: true
            rewriteBatchedStatements: true
            cacheResultSetMetadata: true
            cacheServerConfiguration: true
            elideSetAutoCommits: true
