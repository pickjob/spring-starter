plugins {
    id 'java'
    id 'idea'
    id 'application'
    id 'org.gradle.java.experimental-jigsaw' version '0.1.1'
    id 'org.springframework.boot' version '2.1.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.6.RELEASE'
}
apply plugin: 'io.spring.dependency-management'

group 'pickjob'
version '0.0.1'
mainClassName = 'app.Application'
javaModule.name = 'pickjob.spring.starter'

configurations {
    implementation {
        exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
        exclude group: 'ch.qos.logback', module: 'logback-classic'
    }
}


dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-log4j2'
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'

    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.2'

    implementation 'mysql:mysql-connector-java:8.0.15'
    

}

repositories {
    maven {
        url "https://maven.aliyun.com/repository/central"
    }
}
/*
 *  Plugin: java配置
 */
compileJava {
    sourceCompatibility = 11
    targetCompatibility = 11
    options.encoding = 'UTF-8'
}
compileTestJava {
    sourceCompatibility = 11
    targetCompatibility = 11
    options.encoding = 'UTF-8'
}
processResources {
    destinationDir = sourceSets.main.java.outputDir
}
processTestResources {
    destinationDir = sourceSets.test.java.outputDir
}
/*
 * Plugin: Appliction
 */
run {
    main = "${mainClassName}"
}
/*
 *  Plugin: idea 配置
 */
idea {
    module {
        downloadJavadoc = true
        downloadSources = true
        inheritOutputDirs = false
        outputDir = sourceSets.main.java.outputDir
        testOutputDir = sourceSets.test.java.outputDir
    }
}
/*
 *  Plugin: Spring Boot 配置
 */
bootRun {
    main = "${mainClassName}"
}
bootJar {
    mainClassName = "${mainClassName}"
}